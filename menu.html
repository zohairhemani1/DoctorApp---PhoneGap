<html>
    <head>
        <title>Doctor Visit 247</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.png" />  
        </header>
        <div class="wrapper">
            <div class="menu-row">
                <div>
                    <img src="img/doctor.png" />
                    <p id="prac">Practitioners</p>
                </div>
                <div>
                    <img src="img/primary_care.png" />
                    <p id="about">About Us</p>
                </div>
            </div>
            <div class="menu-row">
                <div>
                    <img src="img/ambulance.png" />
                    <p id="request">Request a visit</p>
                </div>
                <div>
                    <img src="img/first_aid.png" />
                    <p id="services">Our Services</p>
                </div>
            </div>
            <div class="footer bottom"><a class="btns callus" id="call_us" href="tel:" target="_blank">Call Us Now!</a></div>
        </div>
    </body>
    <script src="js/string.js"></script>
    <script>
        if(localStorage.language == "French"){
            var APP_CONSTANTS = FRENCH_CONSTANTS;
        }else if(localStorage.language == "Spanish"){
            var APP_CONSTANTS = SPANISH_CONSTANTS;
        }else{
            var APP_CONSTANTS = ENGLISH_CONSTANTS;
        }
        document.getElementById('prac').innerHTML = APP_CONSTANTS.PRACTITIONERS;
        document.getElementById('about').innerHTML = APP_CONSTANTS.ABOUT_US;
        document.getElementById('request').innerHTML = APP_CONSTANTS.REQUEST_VISIT;
        document.getElementById('services').innerHTML = APP_CONSTANTS.OUR_SERVICES;
        document.getElementById('call_us').innerHTML = APP_CONSTANTS.CALL_US;
    </script>
</html>
